<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>

<meta charset="utf-8" />

<title>webdev.stephband.info</title>

<link rel="icon" type="image/png" href="images/favicon.png" />

<style type="text/css" media="screen, projection">

    @import "http://webdev.stephband.info/css/reset.css";
    @import "http://webdev.stephband.info/css/typography.css";
    @import "http://webdev.stephband.info/css/style_dark.css";

    #port {
        margin: 1.5em 0px;
        overflow: hidden;
        position: relative;
        width: 700px; height: 120px;
        border-left: 1px solid black;
        border-right: 1px solid black;
        padding: 24px 64px;
    }

    .parallax-layer {
        position: absolute;
    }
    
    /* Horizontal lists of inline-blocks, with image backgrounds as thumbnails */
    /* Tested in Safari 4 | FF 3.5 | Opera 9.6 | IE7 */ 
    #thumbs {
        width: 1212px;
        list-style: none;
        margin: 0;
        padding: 0 12px;
        /* initial position */
        left: 0;
    }
    #thumbs li {
        display: inline;
        margin-right: 12px;
    }
    #thumbs li.last {
        margin-right: 0;
    }
    #thumbs a {
        display: inline-block;
        /* stop it creating a gap below the thumb, because by default thumb sits on a baseline. */
        vertical-align: top;
        /* padding-top defines the height and pushes any text down out of the box.
           You can't use -ve text-indent for this as IE7 moves the background, too. */
        padding-top: 120px; width: 192px; height: 0;
        /* Hide text that's pushed out of the box. */
        overflow: hidden;
        /* Thumb styling */
        -webkit-box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        -moz-box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
    }
    
    .footnote { font-size: 0.6em; color: #858b95; }

</style>

</head>

<div id="header">

</div>

<div id="content">

    <h2>jParallax Demos <a href="target.html">next</a></h2>
    
    <div id="port">
        
        <!-- List must be spaceless becuse <li>s are display: inline, and any spaces between them show in IE -->
        <ul id="thumbs" class="parallax-layer"><li><a href="#" style="background: url('http://webdev.stephband.info/jparallax/images/parallax_thumbnails/1.jpg');">item</a></li><li><a href="#" style="background: url('http://webdev.stephband.info/jparallax/images/parallax_thumbnails/2.jpg');">item</a></li><li><a href="#" style="background: url('http://webdev.stephband.info/jparallax/images/parallax_thumbnails/3.jpg');">item</a></li><li><a href="#" style="background: url('http://webdev.stephband.info/jparallax/images/parallax_thumbnails/4.jpg');">item</a></li><li><a href="#" style="background: url('http://webdev.stephband.info/jparallax/images/parallax_thumbnails/5.jpg');">item</a></li><li class="last"><a href="#" style="background: url('http://webdev.stephband.info/jparallax/images/parallax_thumbnails/6.jpg');">item</a></li></ul>
    
    </div>

    <div class="footnote">Photos by <a href="http://flickr.com/daweed/">David Michon</a></div>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
<script src="../js/jquery.event.frame.js"></script>
<script src="../js/jquery.jparallax.js"></script>
<script type="text/javascript">

jQuery(document).ready(function(){
    
    // Declare parallax on layers
    jQuery('.parallax-layer').parallax({
        mouseport: jQuery("#port"),
        yparallax: false
    });

});

</script>
